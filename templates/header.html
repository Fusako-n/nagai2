{% load flatpages %}
{% get_flatpages as flatpages %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'translation:translation' %}">Home</a>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    {% for page in flatpages %}
                    <a class="nav-link" href="{{ page.url }}">{{ page.title }}</a>
                    {% endfor %}
                </li>

                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user }}さん</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'users:mypage' user.pk %}">マイページ</a></li>
                        <li><a class="dropdown-item" href="{% url 'users:logout' %}">ログアウト</a></li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
